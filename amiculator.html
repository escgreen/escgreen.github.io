<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
<div class="min-h-full">
  <header class="relative bg-white shadow-sm">
    <div class="mx-auto max-w-10xl px-4 py-6 sm:px-6 lg:px-8">
      <h1 class="text-3xl tracking-tighter sm:text-5xl text-pretty text-pink-500">amiculator</h1>
    </div>
  </header>

  <div class="container mx-auto">
    <h2 class="px-1 text-2xl/10 font-medium tracking-tight sm:px-2">使い方</h2>
<ol class="px-2 list-decimal sm:px-10">
<li>ゲージとこれから編みたい球の段数を入力します</li> 
<li>最適目数はお好みの数字を入れてください（3または6がおススメです！）</li> 
<li>表が表示されます。思う存分編みましょう！</li> 
</ol>
    <h2 class="mt-4 px-1 text-2xl/10 font-medium tracking-tight sm:px-2">設定</h2>

	  <div class="mt-1 grid grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-6">
		  <div class="sm:col-span-3">
			  <label for="gage_me" class="block text-sm/6 font-bold text-gray-900">ゲージ（目）</label>
			  <div class="mt-2">
				  <input type="number" min="1" step="1" value="1" id="gage_me" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
			  </div>
		  </div>
		  <div class="sm:col-span-3">
			  <label for="gage_dan" class="block text-sm/6 font-bold text-gray-900">ゲージ（段）</label>
			  <div class="mt-2">
				  <input type="number" min="1" step="1" value="1" id="gage_dan" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
			  </div>
		  </div>
		  <div class="sm:col-span-3">
			  <label for="kyu_dan" class="block text-sm/6 font-bold text-gray-900">球の段数</label>
			  <div class="mt-2">
				  <input type="number" min="1" step="1" value="1" id="kyu_dan" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
			  </div>
		  </div>
		  <div class="sm:col-span-3">
			  <label for="baisu" class="block text-sm/6 font-bold text-gray-900">最適目数</label>
			  <div class="mt-2">
				  <input type="number" min="1" step="1" value="1" id="baisu" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"/>
			  </div>
		  </div>
	  </div>

	  <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-2 sm:grid-cols-6">
		  <div class="sm:col-span-3">
			  <button type="button" id="caluclate" class="rounded-md bg-pink-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-pink-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-pink-600">計算する</button>
		  </div>
	  </div>
    <h2 class="mt-4 px-1 text-2xl/10 font-medium tracking-tight sm:px-2">計算結果</h2>
    <div id="result" class="px-1 sm:px-5">
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      console.log("loaded");

      $("#caluclate").click(function(){
        console.log("clicked");
        var gage_me = Number($('#gage_me').val());
        var gage_dan = Number($('#gage_dan').val());
        var dan = Number($('#kyu_dan').val());
        var baisu = Number($('#baisu').val());
        
        // TODO error check
    
        console.log("dbg",gage_me, gage_dan, dan, baisu);
        var output = "";
        for(var i = 1; i <= dan; i++){
          var theta = 90 - (180 / (dan + 1)) * i;
          var cos_theta = Math.cos(theta * Math.PI / 180);
          var me = 2 * gage_me * (dan + 1)/gage_dan;
          var r  = Math.round( cos_theta * me / baisu) * baisu;

          console.log("dbg2",i, theta, cos_theta, r);
          output += (i + "段目: "+ r +"<br>");
        }
        $('#result').html(output);

      });
    });

  </script>
 
  </body>
</html>
